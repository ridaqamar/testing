<title>jQuery Background Slider Plugin Demo</title>
<link href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<style>
*,
*::before,
*::after {
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}

html,
body { background: #eff0f1; }

figure {
  position: absolute;
  top: 1em;
  left: 0.25em;
  max-width: 728px;
  background: rgba(52, 152, 219, 0.7);
  z-index: 99;
  padding: 2em;
  color: white;
  font-family: Helvetica Neue, Helvetica;
  border-radius: 5px;
}

figure h1 {
  font-size: 8vwmax;
  font-weight: lighter;
  text-align: center;
}

figure h1 span { font-weight: bold; }

figure p {
  line-height: 1.5;
  font-size: 0.8em;
  margin-bottom: 0.5em;
}

figure em { font-size: 0.8em; }

.slides {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 1;
  overflow: hidden;
  white-space: nowrap;
  -moz-transition: all 0.45s ease;
  -o-transition: all 0.45s ease;
  -webkit-transition: all 0.45s ease;
  transition: all 0.45s ease;
}

.slides .slide {
  display: inline-block;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center center;
  vertical-align: top;
  margin-right: -4px;
}

.slides .slide .slide-content.hide-info {
  -moz-transform: translateY(-125%);
  -ms-transform: translateY(-125%);
  -webkit-transform: translateY(-125%);
  transform: translateY(-125%);
}

.slides .slide .slide-content {
  position: relative;
  top: 0;
  padding: 1em 2em;
  max-width: 600px;
  color: white;
  white-space: normal;
  background: rgba(0, 0, 0, 0.5);
  margin: 1em;
  border-left: 0.5em solid rgba(255, 255, 255, 0.8);
  -moz-transition: -moz-transform 0.5s ease;
  -o-transition: -o-transform 0.5s ease;
  -webkit-transition: -webkit-transform 0.5s ease;
  transition: transform 0.5s ease;
}

.slides .slide .slide-content h2 {
  font-size: 2em;
  font-weight: lighter;
  text-transform: uppercase;
}

.slides .slide .slide-content h2 span { font-weight: bolder; }

.slides .slide .slide-content p {
  font-weight: lighter;
  line-height: 1.5;
  letter-spacing: 1px;
  font-size: 0.8em;
}

nav {
  position: absolute;
  top: 2em;
  right: 2em;
  z-index: 99;
}

nav button.disabled {
  pointer-events: none;
  opacity: 0.3;
}

nav button {
  background: transparent;
  outline: none;
  border: none;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  display: inline-block;
  margin: 0;
  padding: 0;
}

nav button i {
  color: rgba(255, 255, 255, 0.8);
  font-size: 4em;
}

nav button i:hover { color: white; }
</style>
</head>

<body>
<nav>
